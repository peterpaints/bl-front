<nav>
  <div class="navbar navbar-inverse">
    <div class="container">
      <div class="title">
        <p>liste de seau</p>
      </div>
      <div class="search">
        <input id="search" type="search" data-provide="typeahead" autocomplete="off" [(ngModel)]="search" (keyup)="searchBuckets(search)"/>
      </div>
      <div class="social-icon">
        <a target="_blank" href="#" class="fa fa-user-plus"></a>
        <a target="_blank" href="#" class="fa fa-unlock"></a>
      </div>
    </div>
  </div>
</nav>
<body>
  <div class="sidebar">
    <div class="prev" (click)="prevPage()">
      <i class="chevron circle left icon"></i>
    </div>
    <div class="next" (click)="nextPage()">
      <i class="chevron circle right icon"></i>
    </div>
    <div class="add" data-toggle="modal" data-target="#basicModal">
      <i class="write icon"></i>
    </div>
    <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Add a Bucketlist</h4>
          </div>
          <form (ngSubmit)="addBucket()">
            <input id="addbucket" type="text" name="add" [(ngModel)]="newBucket.name" placeholder="Win the Nobel Peace Prize" autofocus="">
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="pusher">
    <div class="page-title">
      <h3>Bucketlists</h3>
    </div>
    <div *ngIf="bucketlists.length === 0">
      <h5>There are no bucketlists here ...</h5>
    </div>
    <div class="ui brown link cards" *ngIf="bucketlists.length > 0">
      <div class="card" *ngFor="let bucketlist of bucketlists">
        <div class="content">
          <div class="header"><h3>{{bucketlist.name}}</h3></div>
        </div>
        <div class="modal fade solvemodal" attr.id="editModal{{bucketlist.id}}" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">{{bucketlist.name}}</h4>
              </div>
              <div class="modal-content">
                <div id="custom-search-input">
                  <div class="input-group col-md-12">
                    <input id="search" type="text" class="form-control input-lg" placeholder="Search" />
                    <span class="input-group-btn">
                      <button class="btn btn-info btn-lg" type="button">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                  </div>
                  <ul class="list-group">
                    <li class="list-group-item">This</li>
                    <li class="list-group-item">That</li>
                    <li class="list-group-item">This and that</li>
                    <li class="list-group-item">This and that other</li>
                    <li class="list-group-item">This and that other over there</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="extra content">
          <span class="right floated">
            <i class="tasks icon"></i>
            9 items
          </span>
          <span>
            <i class="checkmark box icon"></i>
            4 complete
          </span>
          <div class="ui two buttons">
            <div class="massive basic ui grey button" data-toggle="modal" attr.data-target="#editModal{{bucketlist.id}}" (click)="showModal()"><i class="edit icon"></i>Edit</div>
            <div class="massive basic ui brown button" (click)="deleteBucket(bucketlist)"><i class="delete icon"></i>Delete</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
